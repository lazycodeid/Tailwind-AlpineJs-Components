<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font inter -->
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <!-- css tailwind  -->
    <link rel="stylesheet" href="assets/style.css">

    <!-- theme js -->
    <script src="assets/theme.js" defer></script>
    <title>Modal AlpineJs</title>
</head>

<body class="dark:bg-slate-950 dark:text-slate-100">

    <div class="flex justify-center items-center">
        <div class="py-28"></div>

        <!-- button change theme start -->
        <button data-toggle-theme type=" button" class="inline-flex mr-2 items-center rounded-md border border-transparent bg-indigo-500 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 ">Theme</button>
        <!-- button change theme end -->

        <!-- modal 1  start -->
        <div x-data="{ modal: false }">

            <!-- button modal -->
            <button @click="modal = true" type="button" class="inline-flex  mr-2 items-center rounded-md border border-transparent bg-indigo-500 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700">Modal 1</button>

            <!-- modal -->
            <div x-show="modal" class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">

                <div x-show="modal" x-transition.opacity class="fixed inset-0 bg-gray-500/50 dark:bg-slate-950/60 transition-opacity"></div>

                <div class="fixed inset-0 z-10 overflow-y-auto">
                    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                        <div x-show="modal" x-on:click.away="modal = false" x-transition class="relative transform overflow-hidden rounded-lg bg-white dark:bg-slate-900 px-4 pt-5 pb-4 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-sm sm:p-6">
                            <div>
                                <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-green-100 dark:bg-slate-700">
                                    <!-- Heroicon name: outline/check -->
                                    <svg class="h-6 w-6 text-green-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                                    </svg>
                                </div>
                                <div class="mt-3 text-center sm:mt-5">
                                    <h3 class="text-lg font-medium leading-6 text-gray-900 dark:text-slate-200">Payment successful</h3>
                                    <div class="mt-2">
                                        <p class="text-sm text-gray-500 dark:text-slate-400">Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur amet labore.</p>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-5 sm:mt-6">
                                <button @click="modal = false" type="button" class="inline-flex w-full justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:text-sm">Go back to dashboard</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- modal 1 end -->



        <!-- modal 2  start -->
        <div x-data="{ modal: false }">

            <!-- button modal -->
            <button @click="modal = true" type="button" class="inline-flex items-center rounded-md border border-transparent bg-indigo-500 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700">Modal 2</button>

            <!-- modal -->
            <div x-show="modal" class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">

                <div x-show="modal" x-transition.opacity class="fixed inset-0 bg-gray-500/50 dark:bg-slate-900/50 transition-opacity"></div>

                <div class="fixed inset-0 z-10 overflow-y-auto">
                    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">

                        <div x-show="modal" x-on:click.away="modal = false" x-transition class="relative transform overflow-hidden rounded-lg bg-white dark:bg-slate-900 px-4 pt-5 pb-4 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg sm:p-6">
                            <div class="absolute top-0 right-0 hidden pt-4 pr-4 sm:block">
                                <button @click="modal = false" type="button" class="rounded-md text-gray-400 hover:text-gray-500">
                                    <span class="sr-only">Close</span>
                                    <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                </button>
                            </div>
                            <div class="sm:flex sm:items-start">
                                <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 dark:bg-slate-800 sm:mx-0 sm:h-10 sm:w-10">
                                    <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                                    </svg>
                                </div>
                                <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                                    <h3 class="text-lg font-medium leading-6 text-gray-900 dark:text-slate-200">Deactivate account</h3>
                                    <div class="mt-2">
                                        <p class="text-sm text-gray-500 dark:text-slate-400">Are you sure you want to deactivate your account? All of your data will be permanently removed from our servers forever. This action cannot be undone.</p>
                                    </div>
                                </div>
                            </div>
                            <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
                                <button @click="modal = false" type="button" class="inline-flex w-full justify-center rounded-md border border-transparent bg-red-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-red-700 sm:ml-3 sm:w-auto sm:text-sm">Deactivate</button>
                                <button @click="modal = false" type="button" class="mt-3 inline-flex w-full justify-center rounded-md border border-gray-300 dark:border-none dark:border-slate-600 bg-white dark:bg-slate-600 px-4 py-2 text-base font-medium text-gray-700 dark:text-slate-300 shadow-sm dark:hover:bg-slate-500 dark:hover:text-slate-200 hover:text-gray-500 sm:mt-0 sm:w-auto sm:text-sm">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- modal 2 end -->

    </div>

    <!-- load script alpine js -->
    <script defer src="assets/alpine.min.js"></script>
</body>

</html>
